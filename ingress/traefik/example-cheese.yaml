kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: cheddar
  namespace: meh
  labels:
    app: cheese
    cheese: cheddar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cheese
      task: cheddar
  template:
    metadata:
      labels:
        app: cheese
        task: cheddar
        version: v0.0.1
    spec:
      containers:
      - name: cheese
        image: errm/cheese:cheddar
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cheddar
  namespace: meh
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: cheese
    task: cheddar
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cheese
  namespace: meh
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  # - host: stilton.kube.docker.ee
  #   http:
  #     paths:
  #     - path: /
  #       backend:
  #         serviceName: stilton
  #         servicePort: http
  - host: cheddar.kube.docker.ee
    http:
      paths:
      - path: /
        backend:
          serviceName: cheddar
          servicePort: http
