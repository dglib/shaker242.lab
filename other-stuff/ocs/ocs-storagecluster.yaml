apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  namespace: openshift-storage
  name: ocs-storagecluster
spec:
  manageNodes: false
  monPVCTemplate:
    spec:
      storageClassName: localstorage-ocs-mon-sc
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  storageDeviceSets:
    - name: ocs-deviceset
      count: 4
      resources: {}
      placement: {}
      dataPVCTemplate:
        spec:
          storageClassName: localstorage-ocs-osd-sc
          accessModes:
          - ReadWriteOnce
          volumeMode: Block
          resources:
            requests:
              storage: 100Gi
      portable: false