---
kind: Service
apiVersion: v1
metadata:
    name: jenkins-master
    namespace: jenkins
spec:
    selector:
        app: jenkins-master
    ports:
        - port: 50000
          protocol: TCP
          targetPort: 50000
          name: slaves
        - port: 80
          protocol: TCP
          targetPort: 8080
          name: ui

---
kind: Secret
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
metadata:
  name: jenkins-secret
  namespace: jenkins
  
---
# Create the ingress resource
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ui
  namespace: jenkins
spec:
  rules:
  - host: jenkins.apps.hotcuppa.co
    http:
      paths:
      - backend:
          serviceName: jenkins-master
          servicePort: 80
  tls: # array
    # tls/hosts,secretName
  - hosts: 
    - "jenkins.apps.hotcuppa.co"
    secretName: jenkins-secret