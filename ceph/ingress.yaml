apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
   - hosts:
     - ceph.apps.shaker242.lab
     secretName: rook-tls
  rules:
  - host: ceph.apps.shaker242.lab
    http:
      paths:
      - path: /
        backend:
          serviceName: rook-ceph-mgr-dashboard
          servicePort: dashboard