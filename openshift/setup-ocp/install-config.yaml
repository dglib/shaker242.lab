# This will be installed on VMware ESXi nodes (without vSphere)
#
# All VM's must be configured in advance, "Red Hat CoreOS"
apiVersion: v1
# My lab domain
baseDomain: shaker242.lab
compute:
- hyperthreading: Enabled
# Let's setup 4 worker nodes
  name: worker
  replicas: 4
controlPlane:
  hyperthreading: Enabled
  name: master
# Master nodes, clustered
  replicas: 3
metadata:
# My Kubernetes cluster name
  name: kubernetes
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  none: {}
